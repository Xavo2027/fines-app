{% extends "base.html" %}{% block content %}
<h3>Vista Excel de Alumnos</h3><table class="table table-bordered"><thead><tr>
{% for key in alumnos[0].keys() %}<th>{{ key }}</th>{% endfor %}</tr></thead>
<tbody>{% for a in alumnos %}<tr>{% for value in a.values() %}<td>{{ value }}</td>{% endfor %}</tr>{% endfor %}</tbody></table>{% endblock %}
